name: Run Tests and Publish Allure Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    name: Run Tests and Generate Allure Report
    runs-on: ubuntu-latest

    steps:
      # Checkout do repositório
      - name: Checkout Code
        uses: actions/checkout@v3

      # Configuração do Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Instala dependências
      - name: Install Dependencies
        run: npm ci

      - name: Set up Android SDK and Emulator
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/platform-tools:$ANDROID_HOME/emulator:$ANDROID_HOME/cmdline-tools/latest/bin:$PATH

          # Criar diretório para o SDK
          mkdir -p $ANDROID_HOME/cmdline-tools

          # Baixar e descompactar o Command Line Tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -o cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest

          # Atualizar SDK Manager
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --update --verbose

          # Aceitar licenças
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

          # Tentar instalar outro sistema
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --verbose "platform-tools" "platforms;android-30" "build-tools;30.0.3" "system-images;android-30;google_apis;x86" "emulator"

          # Criar e configurar o AVD
          $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd -n test -k "system-images;android-30;google_apis;x86" --device "pixel_3" --force

          # Listar os AVDs criados
          $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager list avd

      - name: Verify Android SDK Installation
        run: |
          echo "Verificando instalação do Android SDK..."
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --list || { echo "Erro ao listar SDKs."; exit 1; }
          adb version || { echo "ADB não está configurado corretamente."; exit 1; }

      # Instalação do Allure CLI
      - name: Install Allure CLI
        run: |
          sudo apt-get update -y
          sudo apt-get install -y openjdk-11-jdk
          wget -qO- https://github.com/allure-framework/allure2/releases/download/2.22.3/allure-2.22.3.tgz | tar -xz -C /opt/
          echo 'export PATH=$PATH:/opt/allure-2.22.3/bin' >> $GITHUB_ENV

      - name: Verify Allure CLI
        run: allure --version


      # Executa os testes e gera os resultados do Allure
      - name: Run Tests
        run: npx wdio run wdio.conf.js --spec tests/specs/test.spec.js

      # Gera o relatório Allure
      - name: Generate Allure Report
        run: |
          if [ -d "allure-results" ]; then
            allure generate allure-results --clean
          else
            echo "Diretório allure-results não encontrado. Certifique-se de que os resultados dos testes foram salvos."
            exit 1
          fi

      # Faz upload do relatório gerado para a workspace
      - name: Upload Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report

  deploy-report:
    name: Deploy Allure Report to GitHub Pages
    needs: run-tests
    runs-on: ubuntu-latest

    steps:
      # Checkout do repositório
      - name: Checkout Code
        uses: actions/checkout@v3

      # Faz download do relatório gerado
      - name: Download Allure Report
        uses: actions/download-artifact@v3
        with:
          name: allure-report

      # Publica o relatório no GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
